<!DOCTYPE html>
<html>
<head>
    <title>Email OTP Test</title>
</head>
<body>
    <h1>Email OTP Service</h1>
    
    <div>
        <h3>Send OTP to Email</h3>
        <input type="email" id="email" placeholder="your-email@gmail.com">
        <button onclick="sendEmailOTP()">Send OTP</button>
    </div>
    
    <div>
        <h3>Verify OTP</h3>
        <input type="email" id="verifyEmail" placeholder="your-email@gmail.com">
        <input type="text" id="otp" placeholder="123456">
        <button onclick="verifyEmailOTP()">Verify OTP</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function sendEmailOTP() {
            const email = document.getElementById('email').value;
            const response = await fetch('/send-email-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email})
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = JSON.stringify(result);
        }

        async function verifyEmailOTP() {
            const email = document.getElementById('verifyEmail').value;
            const otp = document.getElementById('otp').value;
            const response = await fetch('/verify-email-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, otp})
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = JSON.stringify(result);
        }
    </script>
</body>
</html>
